[package]
name = "zeek-websocket"
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/bbannier/zeek-websocket-rs"
rust-version = "1.85"

[features]
default = ["tungstenite"]

## Enables conversions to and from [`tungstenite`](https://docs.rs/tungstenite/) messages.
tungstenite = ["dep:tungstenite", "dep:serde_json"]

[dependencies]
chrono = { version = "0.4.41", default-features = false }
document-features = "0.2.11"
if_chain = "1.0.2"
ipnetwork = { version = "0.21.1", features = ["serde"] }
iso8601 = { version = "0.6.3", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.140", optional = true }
thiserror = "2.0.12"
tungstenite = { version = "0.26.2", optional = true }

[dev-dependencies]
anyhow = "1.0.98"
criterion = { version = "2.10.1", default-features = false, features = ["async_tokio", "html_reports", "plotters"], package = "codspeed-criterion-compat" }
futures-util = "0.3.31"
serde_json = "1.0.140"
tokio = { version = "1.45.0", features = ["macros", "rt-multi-thread"] }
tokio-tungstenite = "0.26.2"
tungstenite = { version = "0.26.2", features = ["native-tls"] }
ws-mock = "0.3.1"

[[example]]
name = "tungstenite"
required-features = ["tungstenite"]

[[bench]]
name = "criterion"
harness = false

[[example]]
name = "tokio-tungstenite"
required-features = ["tungstenite"]

[lints.clippy]
pedantic = { level = "deny", priority = -1 }
unwrap_used = "deny"
ignored_unit_patterns = "deny"
clone_on_ref_ptr = "deny"
redundant_clone = "deny"
